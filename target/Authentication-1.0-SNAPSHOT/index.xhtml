<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>TaskFlow | Simplify Your Workday</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        nav a {
            margin-left: 25px;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #dcd6f7;
        }

        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 30px;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .hero p {
            font-size: 18px;
            max-width: 600px;
            margin-bottom: 35px;
            color: #f0f0f0;
        }

        .cta-buttons {
            display: flex;
            gap: 20px;
        }

        .btn {
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #fff;
            color: #667eea;
        }

        .btn-primary:hover {
            background-color: #e2e8f0;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid #fff;
            color: #fff;
        }

        .btn-outline:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        footer {
            text-align: center;
            padding: 15px 0;
            font-size: 14px;
            color: #e0e0e0;
            background-color: rgba(0, 0, 0, 0.1);
        }
    </style>
</h:head>

<h:body>
    <header>
        <div class="logo">TaskFlow</div>
        <nav>
            <h:link outcome="login.xhtml" value="Login" />
            <h:link outcome="signup.xhtml" value="Sign Up" />
        </nav>
    </header>

    <section class="hero">
        <h1>Organize. Focus. Achieve.</h1>
        <p>TaskFlow helps you take control of your workday. Manage tasks, set priorities, and stay on track — all in one simple interface.</p>

        <div class="cta-buttons">
            <h:link outcome="signup.xhtml">
                <h:outputText value="Get Started" styleClass="btn btn-primary" />
            </h:link>
            <h:link outcome="login.xhtml">
                <h:outputText value="Log In" styleClass="btn btn-outline" />
            </h:link>
        </div>
    </section>

    <footer>
       TaskFlow — Simplify productivity, one task at a time.
    </footer>
</h:body>
</html>
