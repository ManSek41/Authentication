<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html">

<h:head>
    <title>Dashboard</title>
    <!-- External CSS can be added later -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f4f6f8;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        header h5 {
            margin-top: 5px;
            font-weight: normal;
        }

        main {
            display: flex;
            justify-content: center;
            margin: 40px 20px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            background-color: #ffffff;
            padding: 20px;
            width: 250px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            margin-bottom: 15px;
            color: #333333;
        }

        .card p {
            color: #666666;
            font-size: 14px;
        }

        .card a, .card h\:link {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .card a:hover, .card h\:link:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            margin: 40px 0 20px;
            color: #555555;
        }

        footer h\:commandButton {
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer h\:commandButton:hover {
            background-color: #b02a37;
        }
    </style>
</h:head>

<h:body>

    <header>
        <h1>Welcome, #{sessionUser.user != null ? sessionUser.user.userName : 'Guest'}!</h1>
        <h5>Member since #{sessionUser.user != null ? sessionUser.user.dateCreated : 'N/A'}</h5>
    </header>

    <main>
        <div class="card">
            <h3>Profile</h3>
            <p>View and edit your profile information.</p>
            <h:link value="Go to Profile" outcome="profile.xhtml" />
        </div>

        <div class="card">
            <h3>Settings</h3>
            <p>Change application settings.</p>
            <h:link value="Go to Settings" outcome="settings.xhtml" />
        </div>
    </main>

    <footer>
        <h:form>
            <h:commandButton value="Logout" action="#{sessionUser.logout}" />
        </h:form>
    </footer>

</h:body>
</html>
